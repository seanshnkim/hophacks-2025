                <textarea class="code-editor"># üéâ Welcome to Fast Python Notebook!

    <script>
        let pyodide;
        let cellCounter = 1;
        let isReady = false;
        
        // Initialize Pyodide
        async function initPyodide() {
            const statusBar = document.getElementById('status-bar');
            
            try {
                statusBar.innerHTML = '<span class="loading-spinner"></span>Loading Pyodide (this may take a moment)...';
                
                // Load Pyodide
                pyodide = await loadPyodide({
                    stdout: (text) => console.log('Python:', text),
                    stderr: (text) => console.error('Python Error:', text)
                });
                
                statusBar.innerHTML = '<span class="loading-spinner"></span>Installing micropip for package management...';
                
                // Install micropip for package management
                await pyodide.loadPackage("micropip");
                
                statusBar.className = 'status-bar';
                statusBar.textContent = '‚úÖ Python ready! You can now run cells and install packages.';
                
                // Enable buttons
                document.getElementById('add-cell-btn').disabled = false;
                document.getElementById('add-markdown-btn').disabled = false;
                document.getElementById('run-all-btn').disabled = false;
                document.getElementById('package-btn').disabled = false;
                document.getElementById('download-btn').disabled = false;
                document.getElementById('import-btn').disabled = false;
                
                isReady = true;
                console.log('üéâ Pyodide ready!');
                
                // Auto-run first cell as demo
                setTimeout(() => runCell('cell-1'), 1000);
                
            } catch (error) {
                statusBar.className = 'status-bar error';
                statusBar.textContent = `‚ùå Failed to load Python: ${error.message}`;
                console.error('Pyodide initialization failed:', error);
            }
        }
        
        // Run a specific cell
        async function runCell(cellId) {
            const cell = document.getElementById(cellId);
            const cellType = cell.classList.contains('markdown-cell') ? 'markdown' : 'code';
            
            if (cellType === 'markdown') {
                renderMarkdownCell(cellId);
                return;
            }
            
            if (!isReady) {
                alert('‚è≥ Python is still loading. Please wait a moment...');
                return;
            }
            
            const codeEditor = document.querySelector(`#${cellId} .code-editor`);
            const output = document.getElementById(`output-${cellId.split('-')[1]}`);
            const runButton = document.querySelector(`#${cellId} .run-button`);
            
            const code = codeEditor.value.trim();
            if (!code) return;
            
            // Show output area
            output.classList.add('visible');
            output.textContent = 'Running...';
            output.className = 'cell-output visible';
            
            // Disable button during execution
            runButton.disabled = true;
            runButton.textContent = '‚è≥ Running...';
            
            try {
                // Capture stdout
                let stdout = [];
                let stderr = [];
                
                pyodide.runPython(`
import sys
from io import StringIO

# Capture stdout
old_stdout = sys.stdout
old_stderr = sys.stderr
sys.stdout = StringIO()
sys.stderr = StringIO()
`);
                
                // Run the user code
                const result = pyodide.runPython(code);
                
                // Get captured output
                const capturedStdout = pyodide.runPython("sys.stdout.getvalue()");
                const capturedStderr = pyodide.runPython("sys.stderr.getvalue()");
                
                // Restore stdout
                pyodide.runPython(`
sys.stdout = old_stdout
sys.stderr = old_stderr
`);
                
                // Display results
                let outputText = '';
                if (capturedStdout) outputText += capturedStdout;
                if (capturedStderr) outputText += 'STDERR:\n' + capturedStderr;
                if (result !== undefined && result !== null && !capturedStdout) {
                    outputText += String(result);
                }
                
                if (!outputText.trim()) {
                    outputText = '‚úÖ Code executed successfully (no output)';
                }
                
                output.textContent = outputText;
                output.className = 'cell-output visible success';
                
            } catch (error) {
                output.textContent = `‚ùå Error: ${error.message}`;
                output.className = 'cell-output visible error';
                console.error('Cell execution error:', error);
            } finally {
                // Re-enable button
                runButton.disabled = false;
                runButton.textContent = '‚ñ∂Ô∏è Run';
            }
        }
        
        // Render markdown cell
        function renderMarkdownCell(cellId) {
            const codeEditor = document.querySelector(`#${cellId} .code-editor`);
            const output = document.getElementById(`output-${cellId.split('-')[1]}`);
            
            const markdown = codeEditor.value.trim();
            if (!markdown) return;
            
            // Simple markdown renderer (you could use a library like marked.js for more features)
            let html = markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            // Wrap in paragraph tags if not already wrapped
            if (!html.startsWith('<h') && !html.startsWith('<blockquote')) {
                html = '<p>' + html + '</p>';
            }
            
            output.innerHTML = html;
            output.className = 'cell-output visible markdown-rendered';
        }
        
        // Add a new code cell

            const defaultCode = code || `# Cell ${cellCounter} - Your Python code here

            const cellDiv = document.createElement('div');
            cellDiv.className = 'cell code-cell';
            cellDiv.id = `cell-${cellCounter}`;

        function addMarkdownCell() {

            const defaultMarkdown = `# Markdown Cell ${cellCounter}

            const cellDiv = document.createElement('div');

                </div>

                    <div class="cell-controls">
                        <select class="cell-type-selector" onchange="changeCellType('cell-${cellCounter}', this.value)">
                            <option value="code">Code</option>
                            <option value="markdown" selected>Markdown</option>
                        </select>
                        <button class="run-button" onclick="runCell('cell-${cellCounter}')">üìù Render</button>
                        <button onclick="deleteCell('cell-${cellCounter}')" style="background: #dc3545; font-size: 0.7rem; padding: 4px 8px;">üóëÔ∏è</button>
                        <span style="margin-left: auto; font-size: 0.7rem; color: #6c757d;">Cell ${cellCounter}</span>

            container.appendChild(cellDiv);
        }
        
        // Change cell type
        function changeCellType(cellId, newType) {
            const cell = document.getElementById(cellId);
            const header = cell.querySelector('.cell-header');
            const runButton = cell.querySelector('.run-button');
            const codeEditor = cell.querySelector('.code-editor');
            const output = cell.querySelector('.cell-output');
            
            // Clear output when changing type
            output.classList.remove('visible');
            output.innerHTML = '';
            output.className = 'cell-output';
            
            if (newType === 'markdown') {
                cell.className = 'cell markdown-cell';
                header.textContent = `üìÑ Cell ${cellId.split('-')[1]} - Markdown`;
                runButton.textContent = 'üìù Render';
                
                // Convert Python comments to markdown if switching from code
                if (codeEditor.value.includes('#') && !codeEditor.value.includes('**')) {
                    const content = codeEditor.value.replace(/^# /gm, '## ');
                    if (content !== codeEditor.value) {
                        codeEditor.value = content;
                    }
                }
            } else {
                cell.className = 'cell code-cell';
                header.textContent = `üìù Cell ${cellId.split('-')[1]} - Python Code`;
                runButton.textContent = '‚ñ∂Ô∏è Run';
                
                // Add Python comment if switching from markdown
                if (!codeEditor.value.includes('print') && codeEditor.value.includes('#')) {
                    codeEditor.value = `# ${codeEditor.value}\nprint("Converted from markdown")`;
                }
            }
        }

        // Run all cells
        async function runAllCells() {
            const cells = document.querySelectorAll('.cell');
            
            for (let i = 0; i < cells.length; i++) {
                const cell = cells[i];
                const cellId = cell.id;
                
                console.log(`Running ${cellId}...`);
                await runCell(cellId);
                
                // Small delay between cells
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }
        
        // Delete cell
        function deleteCell(cellId) {
            const cell = document.getElementById(cellId);
            if (cell && confirm('Delete this cell?')) {
                cell.remove();
            }
        }
        
        // Clear all outputs
        function clearAllOutputs() {
            const outputs = document.querySelectorAll('.cell-output');
            outputs.forEach(output => {
                output.classList.remove('visible');
                output.textContent = '';
                output.className = 'cell-output';
            });
        }
        
        // Download notebook
        function downloadNotebook() {
            const cells = document.querySelectorAll('.cell');
            const notebookCells = [];
            
            cells.forEach(cell => {
                const code = cell.querySelector('.code-editor').value;
                const output = cell.querySelector('.cell-output');
                const isMarkdown = cell.classList.contains('markdown-cell');
                
                if (isMarkdown) {
                    notebookCells.push({
                        "cell_type": "markdown",
                        "metadata": {},
                        "source": code.split('\n').map(line => line + '\n')
                    });
                } else {
                    notebookCells.push({
                        "cell_type": "code",
                        "execution_count": null,
                        "metadata": {},
                        "outputs": output.textContent ? [{
                            "name": "stdout",
                            "output_type": "stream",
                            "text": [output.textContent]
                        }] : [],
                        "source": code.split('\n').map(line => line + '\n')
                    });
                }
            });
            
            const notebook = {
                "cells": notebookCells,
                "metadata": {
                    "kernelspec": {
                        "display_name": "Python 3",
                        "language": "python",
                        "name": "python3"
                    },
                    "language_info": {
                        "name": "python",
                        "version": "3.11+"
                    }
                },
                "nbformat": 4,
                "nbformat_minor": 4
            };
            
            const blob = new Blob([JSON.stringify(notebook, null, 2)], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fast-notebook-${new Date().toISOString().split('T')[0]}.ipynb`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Import notebook
        async function importNotebook(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Validate file type
            if (!file.name.endsWith('.ipynb')) {
                alert('‚ùå Please select a .ipynb file');
                return;
            }
            
            try {
                const text = await file.text();
                const notebook = JSON.parse(text);
                
                // Validate notebook format
                if (!notebook.cells || !Array.isArray(notebook.cells)) {
                    alert('‚ùå Invalid notebook format: No cells found');
                    return;
                }
                
                // Confirm before clearing existing cells
                if (document.querySelectorAll('.cell').length > 0) {
                    if (!confirm('‚ö†Ô∏è This will replace all existing cells. Continue?')) {
                        return;
                    }
                }
                
                // Clear existing cells
                clearAllCells();
                
                // Import cells
                const container = document.querySelector('.notebook-container');
                cellCounter = 0;
                
                notebook.cells.forEach((cellData, index) => {
                    cellCounter++;
                    
                    const isMarkdown = cellData.cell_type === 'markdown';
                    const source = Array.isArray(cellData.source) 
                        ? cellData.source.join('') 
                        : cellData.source || '';
                    
                    const cellDiv = document.createElement('div');
                    cellDiv.className = isMarkdown ? 'cell markdown-cell' : 'cell code-cell';
                    cellDiv.id = `cell-${cellCounter}`;
                    
                    const cellTypeLabel = isMarkdown ? 'Markdown' : 'Python Code';
                    const cellIcon = isMarkdown ? 'üìÑ' : 'üìù';
                    const runButtonText = isMarkdown ? 'üìù Render' : '‚ñ∂Ô∏è Run';
                    
                    cellDiv.innerHTML = `
                        <div class="cell-header">
                            ${cellIcon} Cell ${cellCounter} - ${cellTypeLabel}
                        </div>
                        <div class="cell-content">
                            <textarea class="code-editor">${source}</textarea>
                            <div class="cell-controls">
                                <select class="cell-type-selector" onchange="changeCellType('cell-${cellCounter}', this.value)">
                                    <option value="code" ${!isMarkdown ? 'selected' : ''}>Code</option>
                                    <option value="markdown" ${isMarkdown ? 'selected' : ''}>Markdown</option>
                                </select>
                                <button class="run-button" onclick="runCell('cell-${cellCounter}')">${runButtonText}</button>
                                <button onclick="deleteCell('cell-${cellCounter}')" style="background: #dc3545; font-size: 0.7rem; padding: 4px 8px;">üóëÔ∏è</button>
                                <span style="margin-left: auto; font-size: 0.7rem; color: #6c757d;">Cell ${cellCounter}</span>
                            </div>
                            <div class="cell-output" id="output-${cellCounter}"></div>
                        </div>
                    `;
                    
                    container.appendChild(cellDiv);
                    
                    // If cell has outputs and it's a code cell, display them
                    if (!isMarkdown && cellData.outputs && cellData.outputs.length > 0) {
                        const outputDiv = document.getElementById(`output-${cellCounter}`);
                        let outputText = '';
                        
                        cellData.outputs.forEach(output => {
                            if (output.output_type === 'stream' && output.text) {
                                outputText += Array.isArray(output.text) 
                                    ? output.text.join('') 
                                    : output.text;
                            } else if (output.output_type === 'execute_result' && output.data && output.data['text/plain']) {
                                outputText += Array.isArray(output.data['text/plain']) 
                                    ? output.data['text/plain'].join('') 
                                    : output.data['text/plain'];
                            } else if (output.output_type === 'error') {
                                outputText += `Error: ${output.ename}: ${output.evalue}\n`;
                            }
                        });
                        
                        if (outputText) {
                            outputDiv.textContent = outputText;
                            outputDiv.className = 'cell-output visible success';
                        }
                    }
                });
                
                // Success message
                const statusBar = document.getElementById('status-bar');
                const originalContent = statusBar.innerHTML;
                statusBar.className = 'status-bar';
                statusBar.textContent = `‚úÖ Imported ${notebook.cells.length} cells from ${file.name}`;
                
                // Reset status after 3 seconds
                setTimeout(() => {
                    statusBar.innerHTML = originalContent;
                }, 3000);
                
                console.log(`üìÅ Imported notebook: ${file.name} with ${notebook.cells.length} cells`);
                
            } catch (error) {
                alert(`‚ùå Failed to import notebook: ${error.message}`);
                console.error('Import error:', error);
            } finally {
                // Reset file input
                event.target.value = '';
            }
        }
        
        // Clear all cells (helper function for import)
        function clearAllCells() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.remove());
            cellCounter = 0;
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Shift+Enter to run current cell
            if (event.shiftKey && event.key === 'Enter') {
                event.preventDefault();
                
                // Find which cell the cursor is in
                const activeElement = document.activeElement;
                if (activeElement && activeElement.classList.contains('code-editor')) {
                    const cell = activeElement.closest('.cell');
                    if (cell) {
                        runCell(cell.id);
                    }
                }
            }
        });
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initPyodide);
    </script>
</body>
