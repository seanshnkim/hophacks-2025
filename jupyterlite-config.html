<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Fast Python Browser Notebook</title>
    
    <!-- JupyterLite + Pyodide (runs entirely in browser) -->
    <script src="https://cdn.jsdelivr.net/npm/@jupyterlite/pyodide-kernel@0.2.3/lib/index.js"></script>
    
    <style>
        body { font-family: system-ui; margin: 20px; }
        .cell { margin: 20px 0; border: 1px solid #ddd; padding: 10px; }
        textarea { width: 100%; height: 100px; }
        button { background: #007acc; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        .output { background: #f5f5f5; padding: 10px; margin-top: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ðŸš€ Instant Python (JupyterLite + Pyodide)</h1>
    
    <div class="cell">
        <textarea id="cell1"># Instant Python - no server needed!
import datetime
print(f"âš¡ Loaded instantly at: {datetime.datetime.now()}")

# Install packages with micropip
import micropip
await micropip.install("numpy")
import numpy as np
print(f"âœ… NumPy ready: {np.__version__}")
        </textarea>
        <button onclick="runCell('cell1')">Run âš¡</button>
        <div id="output1" class="output"></div>
    </div>
    
    <script>
        let pyodide;
        
        async function initPyodide() {
            console.log("Loading Pyodide...");
            pyodide = await loadPyodide();
            console.log("âœ… Pyodide ready!");
        }
        
        async function runCell(cellId) {
            if (!pyodide) await initPyodide();
            
            const code = document.getElementById(cellId).value;
            const output = document.getElementById('output' + cellId.slice(-1));
            
            try {
                const result = await pyodide.runPython(code);
                output.textContent = result || "Code executed successfully";
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            }
        }
        
        // Auto-initialize
        initPyodide();
    </script>
</body>
</html>
